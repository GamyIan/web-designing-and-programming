<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q3</title>
    <script>
      var output = "";
      for (var i = 1; i <= 20; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          output += "<p>ZigZag";
        } else if (i % 3 == 0) {
          output += "<p>Zig";
        } else if (i % 5 == 0) {
          output += "<p>Zag";
        } else {
          output += i;
        }
        output += "</p>";
      }
      document.write(output);
    </script>
  </head>
  <body></body>
</html>
