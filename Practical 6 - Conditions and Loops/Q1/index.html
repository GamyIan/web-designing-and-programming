<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1</title>
    <script>
      function fact() {
        var fact = 1;
        var n = Number(document.getElementById("num").value);
        for (var i = n; i >= 1; i--) {
          fact = fact * i;
        }
        document.getElementById("ans").innerHTML = fact;
      }
    </script>
  </head>
  <body>
    <p>Enter Num: <input id="num" /></p>
    <button onclick="fact()" style="color: white; background-color: green">
      Get Factorial!
    </button>
    <p>Answer: <span id="ans" /></p>
  </body>
</html>
