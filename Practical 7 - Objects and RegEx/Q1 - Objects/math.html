<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object</title>
  </head>

  <body>
    <p id="pi"></p>
    <p id="sqrt2"></p>
    <p id="ln2"></p>
    <p id="ln10"></p>
    <p id="pow"></p>
    <p id="sqrt"></p>
    <p id="ceil"></p>
    <p id="floor"></p>

    <script>
      document.getElementById("pi").innerHTML = "Math.PI = " + Math.PI;
      document.getElementById("sqrt2").innerHTML = "Math.SQRT2 = " + Math.SQRT2;
      document.getElementById("ln2").innerHTML = "Math.LN2 = " + Math.LN2;
      document.getElementById("ln10").innerHTML = "Math.LN10 = " + Math.LN10;
      document.getElementById("pow").innerHTML =
        "Math.pow(8,2) = " + Math.pow(8, 2);
      document.getElementById("sqrt").innerHTML =
        "Math.sqrt(36) = " + Math.sqrt(36);
      document.getElementById("ceil").innerHTML =
        "Math.ceil(4.1) = " + Math.ceil(4.1);
      document.getElementById("floor").innerHTML =
        "Math.floor(5.9) = " + Math.floor(5.9);
    </script>
  </body>
</html>
