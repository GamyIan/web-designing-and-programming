<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical 3B - Quarter Report and Student Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>2019 Fourth Quarter Report</h1>

    <table class="report-table" cellspacing="0">
      <thead>
        <tr>
          <th></th>
          <th>OCTOBER</th>
          <th>NOVEMBER</th>
          <th>DECEMBER</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="bluecol">Projected</td>
          <td>$820,180</td>
          <td>$841,640</td>
          <td>$732,270</td>
        </tr>
        <tr>
          <td class="bluecol" style="background-color: rgb(16, 69, 119)">
            Actual
          </td>
          <td>$850,730</td>
          <td>$892,580</td>
          <td>$801,240</td>
        </tr>
        <tr>
          <td class="bluecol">Utilization</td>
          <td>83%</td>
          <td style="background-color: rgb(226, 198, 37)">90%</td>
          <td>75%</td>
        </tr>
      </tbody>
    </table>

    <br />

    <table class="student-table" cellspacing="0">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="orange-cell">1001</td>
          <td class="blue-cell">John</td>
          <td class="green-cell">Red</td>
        </tr>
        <tr>
          <td class="orange-cell">1002</td>
          <td class="blue-cell">Peter</td>
          <td class="green-cell">Blue</td>
        </tr>
        <tr>
          <td class="orange-cell">1003</td>
          <td class="blue-cell">Henry</td>
          <td class="green-cell">Green</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
